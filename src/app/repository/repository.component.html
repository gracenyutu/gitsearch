<div id="first">
  <p class="instruction">Search repositories</p>
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="username" name="username" (keyup)="findUser()">
    </div>
  </form>
</div>

<div class="panel panel-default">

  <div class="panel-body" *ngFor="let repo of repos">
    <p><a href="{{repo.html_url}}">{{repo.name}}</a></p>
    <p>{{repo.description}}</p>
  </div>
</div>
